<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D Carrusel Mejorado</title>
    <script src="babylon.js"></script>
    <script src="babylonjs.loaders.min.js"></script>
    <style>
         @font-face {
            font-family: 'Sancoale';
            src: url('SancoaleSoftenedRegular.woff') format('woff2'),
                 url('SancoaleSoftenedMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: 'Sancoale', sans-serif;
            background-image: url('FondoCemex.png');
            background-size: cover;
            background-position: center;
        }

        .modal-container {
            width: 80vw;
            height: 80vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #renderCanvas {
            width: 50%;
            height: 100%;
            border-radius: 10px;
        }

        .description {
            width: 50%;
            height: 100%;
            color: rgb(0, 0, 0);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        #modelTitle {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #0821B3; 
            font-family: url('SancoaleSoftenedMedium.woff') format('woff');
        }


        .description h2 {
            font: size 1rem;;
            margin-bottom: 15px;
          
        }

        .description p {
            font-size: 1.5rem;
            line-height: 1.2;
            
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-button:focus {
            outline: none;
        }

        #prevButton {
            left: 20px;
        }

        #nextButton {
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="modal-container">
        <canvas id="renderCanvas"></canvas>
        <div class="description">
            <h2 id="modelTitle">Cemento Blanco</h2>
            <p id="modelDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque non risus in orci placerat mattis. Proin condimentum ligula nec nunc interdum, a lacinia urna facilisis.</p>
        </div>
    </div>

    <button class="carousel-button" id="prevButton">&#9664;</button>
    <button class="carousel-button" id="nextButton">&#9654;</button>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            let scene;
            let currentModel = null;
            let currentModelIndex = 0;

            const models = [
                { url: "mortero.glb", title: "Mortero seco pega estructural", description: "Está diseñado para unir las piezas de mampostería a través de juntas verticales y horizontales." },
                { url: "morteroÑ.glb", title: "Mortero seco pega y pañete", description: "Está especialmente diseñado para pegar tanto horizontal como verticalmente las unidades de mampostería. Igualmente sirve para empañetar, asegurando un buen acabado y presentación de los muros de mampostería." },
                { url: "peñate5kg.glb", title: "Mortero seco pega y pañete", description: "Está especialmente diseñado para pegar tanto horizontal como verticalmente las unidades de mampostería. Igualmente sirve para empañetar, asegurando un buen acabado y presentación de los muros de mampostería." },
                { url: "morteroP.glb",title: "Morteros secos pisos", description: "Este mortero está diseñado especialmente para nivelar losas o placas de concreto preparándolo para todo tipo de acabado como baldosas, madera, etc." },
                { url: "morteroPV.glb",title: "Morteros secos pisos", description: "Este mortero está diseñado especialmente para nivelar losas o placas de concreto preparándolo para todo tipo de acabado como baldosas, madera, etc." },
                { url: "morteroR.glb", title: "Mortero seco relleno de celdas", description: "Se caracteriza por ser una mezcla fluida y con la consistencia apropiada para ser colocado, sin segregación, en las celdas o cavidades de mampostería." },
                
            ];

            function createScene() {
                scene = new BABYLON.Scene(engine);
                
                // Ajustar la cámara para una vista más centrada

                const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.2, 4, BABYLON.Vector3(0, 1, 0), scene);
                camera.lowerRadiusLimit = 2.5;
                camera.upperRadiusLimit = 6;
                camera.target = new BABYLON.Vector3(0, 0.5, 0); // Ajusta el punto de enfoque


                camera.attachControl(canvas, true);
                
                scene.createDefaultLight(true);
                scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);
                loadModel(models[currentModelIndex]);
                return scene;
            }

            function loadModel(model) {
                if (currentModel) {
                    currentModel.dispose();  // Elimina el modelo anterior sin reiniciar la escena
                }

                BABYLON.SceneLoader.ImportMesh("", "", model.url, scene, function (meshes) {
                    currentModel = meshes[0];  // Guarda referencia al modelo actual
                    currentModel.position = new BABYLON.Vector3(0, 0, 0);
                    animateModelFall(currentModel);

                    document.getElementById("modelTitle").textContent = model.title;
                    document.getElementById("modelDescription").textContent = model.description;
                    console.log("Modelo cargado correctamente:", model.title);
                }, null, function (scene, message) {
                    console.error("Error cargando el modelo:", message);
                    alert("Error al cargar el modelo. Intenta nuevamente.");
                });
            }

            function animateModelFall(modelMesh) {
                const animation = new BABYLON.Animation(
                    "fallAnimation",
                    "position.z",
                    30,
                    BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                    BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
                );

                const keys = [
                    { frame: 0, value: 1 },
                    { frame: 40, value: 0 }
                ];

                animation.setKeys(keys);
                modelMesh.animations = [animation];
                scene.beginAnimation(modelMesh, 0, 30, false);
            }

            scene = createScene();
            engine.runRenderLoop(() => scene.render());
            window.addEventListener("resize", () => engine.resize());

            document.getElementById("prevButton").addEventListener("click", function () {
                currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
                loadModel(models[currentModelIndex]);
            });

            document.getElementById("nextButton").addEventListener("click", function () {
                currentModelIndex = (currentModelIndex + 1) % models.length;
                loadModel(models[currentModelIndex]);
            });
        });
    </script>

</body>
</html>
